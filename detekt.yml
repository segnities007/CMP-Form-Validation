complexity:
  LongMethod:
    active: true
    threshold: 140
  LongParameterList:
    active: true
    functionThreshold: 14
    constructorThreshold: 8
    ignoreDefaultParameters: true

naming:
  FunctionNaming:
    active: true
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ignoreAnnotated:
      - Composable
  MatchingDeclarationName:
    active: false
  PackageNaming:
    active: true
    packagePattern: '[a-z_]+(\.[a-z_][A-Za-z0-9_]*)*'

performance:
  SpreadOperator:
    active: false

style:
  MagicNumber:
    active: false
  MaxLineLength:
    active: true
    maxLineLength: 160
  UnusedPrivateMember:
    active: true
    ignoreAnnotated:
      - Preview
  LoopWithTooManyJumpStatements:
    active: true
    maxJumpCount: 2
