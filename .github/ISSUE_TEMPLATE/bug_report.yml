name: Bug report
description: Report a bug or regression
title: "[Bug] "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting. Please include enough detail to reproduce the issue.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: A short description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Reproduction steps
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What should happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What happened instead?
    validations:
      required: true
  - type: dropdown
    id: module
    attributes:
      label: Affected module
      options:
        - validation-core
        - validation-compose
        - composeApp
        - siteApp
        - CI/CD
        - docs
        - unknown
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, target platform, Kotlin/Compose versions if known
      placeholder: |
        - OS:
        - Target:
        - Kotlin:
        - Compose:
  - type: textarea
    id: logs
    attributes:
      label: Logs and screenshots
      description: Paste stack traces, CI links, screenshots
      render: shell
