name: CodeQL

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        language: [java-kotlin]

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4504108322c05c4f009e8fba97dc00dd # v6
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@cdefb33d9f0af2f57532e26e7c1712df1894b164 # v4
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: Set up JDK 21
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@ac638b04984b7f21e8d36526a0fb81ecb0d4b0bb # v4

      - name: Build for CodeQL
        run: ./gradlew --no-daemon :validation-core:compileKotlinJvm :validation-compose:compileKotlinJvm :siteApp:compileKotlinJs :siteApp:compileKotlinWasmJs

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cdefb33d9f0af2f57532e26e7c1712df1894b164 # v4
