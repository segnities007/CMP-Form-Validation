name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run validation-core tests
        run: ./gradlew --no-daemon :validation-core:jvmTest

      - name: Run ktlint checks
        run: ./gradlew --no-daemon ktlintCheckAll

      - name: Run detekt
        run: ./gradlew --no-daemon detektAll

      - name: Compile validation-compose (JVM)
        run: ./gradlew --no-daemon :validation-compose:compileKotlinJvm

      - name: Compile siteApp (JS)
        run: ./gradlew --no-daemon :siteApp:compileKotlinJs

      - name: Compile siteApp (Wasm)
        run: ./gradlew --no-daemon :siteApp:compileKotlinWasmJs
