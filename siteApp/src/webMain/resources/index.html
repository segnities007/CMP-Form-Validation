<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CMP Form Validation — A Compose Multiplatform form validation library for production-grade apps. Type-safe, extensible, and Compose-friendly.">
    <meta name="theme-color" content="#009688">
    <title>CMP Form Validation — Compose Multiplatform Validation Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles.css">
<script>
(function() {
    var saved = localStorage.getItem('site_locale');
    if (saved) {
        try {
            Object.defineProperty(navigator, 'language', {get: function(){return saved}});
            Object.defineProperty(navigator, 'languages', {get: function(){return [saved]}});
        } catch(e) {}
        document.documentElement.lang = saved;
    }
})();
</script>
</head>
<body>
<div class="loading-spinner">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 50" role="presentation">
        <circle cx="25" cy="25" r="20" stroke="#26A69A" stroke-width="4" fill="none" opacity="0.3"/>
        <circle cx="25" cy="25" r="20" stroke="#26A69A" stroke-width="4" fill="none" stroke-linecap="round"
                stroke-dasharray="90 125">
            <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
                              repeatCount="indefinite"/>
        </circle>
    </svg>
</div>
<script type="application/javascript" src="siteApp.js"></script>
</body>
</html>
